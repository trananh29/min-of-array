<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mmi of array</title>
</head>
<body>
<script>
  let a= [2,3,4,6,434,546,3,4,77,88,10];
  console.log(minArray(a));
  document.write(minArray(a));
  function minArray(x) {
      if (x.length==0) {
          return -1;
      }
    let min=x[0];
    for (i=1;i<x.length;i++) {
      if (min>x[i]) {
        min=x[i];
      }
    }
    return min;
  }
</script>
</body>
</html>
